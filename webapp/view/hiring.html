<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>Поиск работника</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
        <link rel="stylesheet" href="css2.css" type="text/css"/>
        <script src="js2.js" type="text/javascript"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
    </head>
    
    <body>
        
        <div class="col d-flex justify-content-center">
            <h2 class="display-2">
                Откликнувшиеся люди
            </h2>
        </div>
        
        <div class="container" style="height: 271px; position: relative; overflow: auto">
            
            <div class="row row-cols-4 row-cols-md-3 g-2 d-flex justify-content-center">
                <!-- Card to Open the Modal -->
                <div class="col col-md-3">
                    
                    <div class="card" data-toggle="modal" data-target="#modal1"> <!--сюда должно приходить число(колво откликнувшихся)-->
                        <div class="card-body text-center">
                            <p class="card-text">ФИО</p> <!--сюда должно приходить фио человека-->
                        </div>
                    </div>
                    
                    <!-- The Modal -->
                    <div class="modal fade" id="modal1"> <!--сюда должно приходить число(колво откликнувшихся)-->
                        <div class="modal-dialog  modal-md">
                            <div class="modal-content">

                                <!-- Modal Header -->
                                <div class="modal-header">
                                    <h4 class="modal-title text-center">Примите решение</h4>
                                    <button type="button" class="close" data-dismiss="modal">×</button>
                                </div>

                                <!-- Modal body -->
                                <div class="modal-body text-center">
                                    <button type="button" class="btn btn-light" data-dismiss="modal" onmouseover="this.style.background='rgba(0,225,0,0.3)'" onmouseout="this.style.background='#f8f9fa'">Принять</button>
                                    <button type="button" class="btn btn-light" data-dismiss="modal" onmouseover="this.style.background='rgba(225,0,0,0.3)'" onmouseout="this.style.background='#f8f9fa'">Отказать</button>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                    
                </div>
                
            </div>
            
        </div>
        
    </body>
    
</html>
