<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Задания</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <link rel="stylesheet" href="../resources/braches.css" type="text/css"/>
    <script src="../resources/branch.js" type="text/javascript"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
</head>


<body>
    <div class="header border-bottom border-dark border-3">
        <div class="container headerdiv">
            <div  class=" col col-5 d-inline float-left h-100 clearfix position-relative" >
                <div class="align-middle">
                    <a id="hmenu" class="btn " >Home</a>
                </div>
            </div>
            <div class="col col-7 d-inline float-right h-100 clearfix position-relative ">
                    <ul class="headerUl">
                        <li class="logout">
                            <p class="navbar-text d-inline pr-4">
                                Welcome
                                <span id="userinfo">{{.Username}}</span>
                            </p>
                            <p class="navbar-text d-inline"><a id="logout" href="http://localhost:8080/logout">Logout</a></p>
                            <form id="logout-form"  method="post">
                            </form>
                        </li>
                    </ul>
            </div>
         </div>
    </div>
    <div class="col d-flex justify-content-center">
        <h2 class="display-2">
                {{.Branch.Name}}
        </h2>
    </div>
        {{range .Branches.Themes}}
    <div class="container" style="height: 271px; position: relative; overflow: auto">
            
            <h3 class="display-5">
                {{.Name}} <!--сюда должно приходить название темы-->
            </h3>
            
            <div class="row row-cols-4 row-cols-md-3 g-2 d-flex justify-content-center">
                <!-- Card to Open the Modal -->
                <div class="col col-md-3">
                    
                    <div class="card mycolor" data-toggle="modal" data-target="#modal1"> <!--сюда должно приходить число(номер задания)-->
                        <div class="card-header text-center">Задание1</div> <!--сюда должно приходить число(номер задания)-->
                        <div class="card-body text-center">
                            <p class="card-text">Краткая инфа</p> <!--сюда должно приходить краткое задание-->
                        </div>
                    </div>
                    
                    <!-- The Modal -->
                    <div class="modal fade" id="modal1"> <!--сюда должно приходить число(номер задания)-->
                        <div class="modal-dialog  modal-lg">
                            <div class="modal-content">

                                <!-- Modal Header -->
                                <div class="modal-header">
                                    <h4 class="modal-title text-center">Задание1</h4> <!--сюда должно приходить число(номер задания)-->
                                    <button type="button" class="close" data-dismiss="modal">×</button>
                                </div>

                                <!-- Modal body -->
                                <div class="modal-body text-center">
                                    <p class="card-text">Полная инфа</p> <!--сюда должно приходить полное задание-->
                                </div>
                                
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
            
    </div>
    {{end}}
    </body>
</html>
